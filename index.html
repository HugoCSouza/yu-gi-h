<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-gi-oh PPT</title>

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./src/styles/main.css">
</head>

<body>
    <audio id="bgm" loop src="/src/assets/audios/egyptian_duel.mp3" type="audio/mp3"></audio>


    <div class="bg-video">
        <video src="./src/assets/video/yugi.mp4" type="video/mp4" class="video" autoplay loop muted>
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box ourFrame">
                <span id="score_points">Vitórias : 0 | Derrotas : 0</span>
            </div>
            <div class="menu_avatar">
                <img src="" alt="" id="card-image">
            </div>
            <div class="card_details ourFrame">
                <p id="card-name">
                    O Jogo
                </p>
                <p id="card-type">
                    Começou!
                </p>
            </div>
        </div>
        <div class="container_right">
            <div class="container_cards_frame">

                <div class="container_cards framed" id="computer-cards">

                </div>

                <div class="card_versus">
                    <div class="versus-top">
                        <div class="card-inField">
                            <img height="180px" width="125px" id="computer-card-field">
                        </div>
                        <img src="./src/assets/icons/millenium2.png" height="100px">
                        <div class="card-inField">
                            <img height="180px" width="125px" id="player-card-field">
                        </div>
                    </div>
                    <div class="versus-bottom">
                        <button id="next-duel" class="rpgui-button" onclick="resetDuel()">Win</button>
                    </div>
                </div>

                <div class="container_cards framed" id="player-cards">

                </div>
            </div>
        </div>
    </div>



    <!-- Boa prática: importar o js no final no body -->
    <!-- defer faz com que o js só execute depois de parseado, que é executar todo o HTML-->
    <script defer src="./src/scripts/engine.js"></script>

</body>

</html>
